<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corrupt Officials Reporting App</title>
    <link href="recorp.css" rel="stylesheet"/>
  </head>

  <body>
    <header>
 
<div class="container">
        <h4 style="text-align:center;">The App </h4>
        <a href="https://www.blogger.com/u/1/blog/post/edit/preview/3063717259022016959/1707510253140879837" target="_blank">
            <button class="btn btn-primary btn-lg">Hear Me Out!</button>
        </a>
    </div>
      <h1>ReCoRP</h1>
      <h2>Report Corrupt Officials</h2>
    </header>
    <main>
      <form>
        <div>
          <label for="media-input">Upload Media (Picture/Video):</label>
          <input type="file" id="media-input" accept="image/*,video/*">
        </div>
        <div>
          <label for="description-input">Description:</label>
          <textarea id="description-input"></textarea>
        </div>
        <button type="submit">Submit Report</button>
      </form>
    </main>
    <script type="text/javascript" src="recorp.js"></script>
  </body>
</html>
